<mat-grid-list cols="3" rowHeight="1:1">
  <mat-grid-tile>
    <mat-card>
      Attacker Cosmonaut:
      <br>
      <mat-form-field hintLabel="Max 75 characters" appearance="fill">
        <mat-label>Enter NFT Cosmonaut Address</mat-label>
        <input matInput #cosmonautAttAddress maxlength="75"
          placeholder="Ex. cosmonaut112a9lf34atqv3ejqe22xnna8x4mfqd32tkq2k23wcjywsarcsa">
        <mat-hint align="end">{{cosmonautAttAddress.value?.length || 0}}/75</mat-hint>
      </mat-form-field>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      Defender Cosmonaut:
      <br>
      <mat-form-field hintLabel="Max 75 characters" appearance="fill">
        <mat-label>Enter NFT Cosmonaut Address</mat-label>
        <input matInput #cosmonautDefAddress maxlength="75"
          placeholder="Ex. cosmonaut221a9lf34atqv3ejqe22xnna8x4mfqd32tkq2k23wcjywsarcsa">
        <mat-hint align="end">{{cosmonautDefAddress.value?.length || 0}}/75</mat-hint>
      </mat-form-field>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card>
      <button mat-button (click)="battle()">
        Battle !!!
      </button>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
Tx Output:
<br>
{{txOutput}}
